<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth | Online Judge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Online Judge</h1>
    
    <div class="form-toggle">
      <button id="showLogin">Login</button>
      <button id="showRegister">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form hidden">
      <h2>Register</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <select name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
    
    <button id="checkAdmin">Check Admin Access</button>
    <button id="logout">Logout</button>
    <p id="msg"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    // Toggle Forms
    document.getElementById("showLogin").onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      msg.innerText = "";
    };

    document.getElementById("showRegister").onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      msg.innerText = "";
    };

    // Register Form Handler
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        role: form.role.value
      };

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      msg.innerText = result.message || result.error;
    });

   // Login Form Handler
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    email: form.email.value,
    password: form.password.value
  };
  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });

  const result = await res.json();
  if (result.token) {
    localStorage.setItem("token", result.token); // âœ… Save token
    msg.innerText = "Login Successful";
  } else {
    msg.innerText = result.error || "Login failed";
  }
});
  </script>

 <script>
   document.getElementById("logout").onclick = () => {
    localStorage.removeItem("token");
    msg.innerText = "Logged out successfully";
   };
 </script>

</body>
</html>
